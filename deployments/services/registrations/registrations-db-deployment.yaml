apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniapp-registrationdb
  namespace: miniapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registration-dbapp
  template:
    metadata:
      labels:
        app: registration-dbapp
    spec:
      containers:
        - name: postgres-db-reg-app
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: airlineradmin
            - name: POSTGRES_PASSWORD
              value: testeventstreammonitor#123
            - name: POSTGRES_DB
              value: REGISTRATIONS
          ports:
            - containerPort: 5432
